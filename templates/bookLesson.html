{% extends "base.html" %}
{% block content %}

<h1>Book a Lesson</h1>

<nav>
    <div class="nav-wrapper">
      <div class="col s12">
        <a href="{{ url_for('bookLesson', username=session['user']) }}" class="breadcrumb">Choose Instructor</a>

      </div>
    </div>
</nav>

<div>
    <form class="col s12" method="POST" action="{{ url_for('bookLesson', username=session['user']) }}">
        <div class="col m6">
            <div class="row">
                <select class="browser-default" name="instructor">
                    <option value="" disabled selected>Choose instructor</option>
                    {% for user in users %}
                    {% if user.accountType == 'instructor' %}
                    <option value="{{ user.username }}">{{ user.firstName }} {{ user.lastName }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
            <label>choose a day</label>
            <div id='date-picker-div' class="row">
                <input id="lesson-booking-date-picker" name='date' type="text" class="datepicker">
            </div>

        </div>

        <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow" required>
            Submit
        </button>

    </form>
</div>

{% endblock %}
