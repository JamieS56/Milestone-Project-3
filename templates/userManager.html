{% extends "base.html" %}
{% block content %}
<h1>User Manager</h1>

<div class="row card-panel grey lighten-5">
    <form action="{{ url_for('search') }}" method="post" class="col s12">
        <div class="row valign-wrapper center-align">
            <div class="input-field col s12 m8">
                <i class="fas fa-search prefix light-blue-text text-darken-4"></i>
                <input type="text" name="query" id="query" minlength="3" class="validate" required>
                <label for="query">Search Users</label>
            </div>
            <div class="col s12 m4">
                <a href="{{ url_for('get_users') }}" class="red btn text-shadow">Reset</a>
                <button type="submit" class="light-blue darken-1 btn text-shadow">Search</button>
            </div>
        </div>
    </form>
</div>

{% if users|length > 0 %}
<ul class="collapsible">
    {% for user in users %}
    <li>
        <div class="collapsible-header white-text light-blue darken-4 text-shadow">
            <div class="col s3">
                <i class="fas fa-caret-down"></i>

            </div>
            <div class="col s9">
                <strong>{{ user.username }}</strong>
            </div>
        </div>
        <div class="collapsible-body">
            <form class="col s12 editUserForm" method="POST" action="{{ url_for('edit_user', user_id=user._id) }}">
                <div class="row">
                    <div class="input-field col s6">
                        <input value="{{ user.firstName }}" id="first_name" name='first_name' type="text"
                            class="validate" disabled="disabled">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input value="{{ user.lastName }}" id="last_name" name='last_name' type="text" class="validate"
                            disabled="disabled">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input value="{{ user.phoneNumber }}" id="phone-number" name='phone-number' type="text"
                            class="validate" disabled>
                        <label for="phone-number">Phone</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input value="{{ user.email }}" id="email" name='email' type="email" class="validate" disabled>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="input-field col s12">
                    <input value="{{ user.username }}" id="username" name='username' type="text" class="validate"
                        required disabled>
                    <label for="username">Username</label>
                </div>
                
                <div class="col s12">
                    <label>Account Type</label>
                    <select class="browser-default" name="accountType" disabled>
                        <option value="{{ user.accountType }}" disabled selected>{{ user.accountType }}</option>
                        <option value="customer">Customer</option>
                        <option value="instructor">Instructor</option>
                        <option value="admin">Admin</option>
                    </select>

                </div>

                <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow" required>
                    Submit
                </button>
            </form>


            <button class="btn-small light-blue lighten-1 right-align editUserButton">Edit</button>

        </div>
    </li>
    {% endfor %}
</ul>
{% else %}
<h3 class="red-text text-darken-4 center-align">No Results Found</h3>
{% endif %}

{% endblock %}
