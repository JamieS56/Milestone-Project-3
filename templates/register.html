{% extends "base.html" %}
{% block content %}

<h1>Create Account</h1>

<div class="row">
  <form class="col s12"  method="POST" action="{{ url_for('register') }}">
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="First Name" id="first_name" name='first_name' type="text" class="validate">
        <label for="first_name">First Name</label>
      </div>
      <div class="input-field col s6">
        <input placeholder="Last Name" id="last_name" name='last_name' type="text" class="validate">
        <label for="last_name">Last Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="phone-number" name='phone-number' type="text" class="validate" required>
        <label for="phone-number">Phone</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" name='email' type="email" class="validate" required>
        <label for="email">Email</label>
      </div>
    </div>
    <div class="input-field col s12">
      <input placeholder="Username" id="username" name='username' type="text" class="validate" required>
      <label for="username">Username</label>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" name='password' class="validate" required>
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="confirm-password" type="password" name='confirm-password' class="validate" required>
        <label for="confirm-password">Confirm Password</label>
      </div>
    </div>
    <div class="row">
      <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow" required>
          Register <i class="fas fa-sign-in-alt"></i>
      </button>
  </div>
  </form>
</div>
<div class="row">
  <a href='{{ url_for("login") }}'>already have an account? Login!</a>
</div>


{% endblock %}
